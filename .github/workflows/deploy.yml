name: Deploy Bizu! Portal

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd ~/bizu-portal

            echo "üì• Atualizando c√≥digo..."
            git reset --hard origin/main || git reset --hard
            git clean -fd
            git pull origin main

            echo "üê≥ Atualizando Backend e Banco de Dados (Docker)..."
            docker compose up -d --build bizu-db keycloak bizu-backend
            docker image prune -f

            echo "üì¶ Instalando depend√™ncias do Frontend..."
            cd bizu-frontend
            npm install --legacy-peer-deps

            echo "üî® Buildando o Frontend (Next.js)..."
            NEXT_PUBLIC_API_URL=https://bizu.mjolnix.com.br/api/v1 \
            NEXT_PUBLIC_KEYCLOAK_URL=https://bizu.mjolnix.com.br/auth \
            npm run build

            echo "‚ôªÔ∏è Reiniciando Frontend com PM2..."
            cd ..
            pm2 reload ecosystem.config.js --update-env || pm2 start ecosystem.config.js

            echo "üíæ Salvando estado do PM2..."
            pm2 save

            echo "‚úÖ Deploy conclu√≠do com sucesso!"
