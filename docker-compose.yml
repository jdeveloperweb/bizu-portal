version: '3.8'

services:
  bizu-db:
    image: postgres:16-alpine
    container_name: bizu-db
    environment:
      POSTGRES_DB: bizu_portal
      POSTGRES_USER: bizu_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bizu_pass_2024}
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bizu-network
    restart: always

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: bizu-keycloak
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://bizu-db:5432/bizu_portal
      - KC_DB_USERNAME=bizu_admin
      - KC_DB_PASSWORD=${DB_PASSWORD:-bizu_pass_2024}
      - KC_HOSTNAME_URL=https://bizu.mjolnix.com.br/auth
      - KC_HTTP_RELATIVE_PATH=/auth
      - KC_HOSTNAME_STRICT=false
      - KC_PROXY=edge
    ports:
      - "8280:8080"
    depends_on:
      - bizu-db
    networks:
      - bizu-network
    restart: always

  bizu-backend:
    build:
      context: ./bizu-backend
      dockerfile: Dockerfile
    container_name: bizu-backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://bizu-db:5432/bizu_portal
      - SPRING_DATASOURCE_USERNAME=bizu_admin
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-bizu_pass_2024}
      - KEYCLOAK_AUTH_SERVER_URL=${KEYCLOAK_URL:-http://keycloak:8080}
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - STRIPE_API_KEY=${STRIPE_KEY}
      - AI_API_KEY=${AI_API_KEY}
      - KEYCLOAK_ISSUER_URI=${KEYCLOAK_ISSUER_URI}
      - SPRING_FLYWAY_VALIDATE_ON_MIGRATE=false
      - AXON_WHATSAPP_EVOLUTION_URL=http://evolution-api:8080
      - AXON_WHATSAPP_EVOLUTION_API_KEY=${EVOLUTION_API_KEY:-BizuAxonAcademy@2024}
      - REDIS_HOST=evolution-redis
      - REDIS_PASSWORD=bizu_redis_senha
    depends_on:
      - bizu-db
      - keycloak
      - evolution-redis
      - evolution-api
    ports:
      - "15500:8080"
    networks:
      - bizu-network
    restart: always

  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    restart: always
    ports:
      - "8099:8080"
    environment:
      - SERVER_URL=http://92.112.176.177:8099
      - CORS_ORIGIN=*
      - CORS_METHODS=GET,POST,PUT,DELETE
      - CORS_CREDENTIALS=true
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-BizuAxonAcademy@2024}
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://bizu_admin:${DB_PASSWORD:-bizu_pass_2024}@evolution-db:5432/evolution_db?schema=public
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_api
      - REDIS_URI=redis://default:bizu_redis_senha@evolution-redis:6379
      - REDIS_PREFIX_KEY=evolution
      - WEBSOCKET_ENABLED=true
      - QRCODE_LIMIT=30
    depends_on:
      - evolution-db
      - evolution-redis
    networks:
      - bizu-network

  evolution-db:
    image: postgres:15-alpine
    container_name: evolution-db
    restart: always
    environment:
      - POSTGRES_USER=bizu_admin
      - POSTGRES_PASSWORD=${DB_PASSWORD:-bizu_pass_2024}
      - POSTGRES_DB=evolution_db
    volumes:
      - evolution_pgdata:/var/lib/postgresql/data
    networks:
      - bizu-network

  evolution-redis:
    image: redis:7-alpine
    container_name: evolution-redis
    restart: always
    command: redis-server --requirepass bizu_redis_senha --appendonly yes
    volumes:
      - evolution_redis:/data
    networks:
      - bizu-network

networks:
  bizu-network:
    driver: bridge

volumes:
  postgres_data:
  evolution_pgdata:
  evolution_redis:
