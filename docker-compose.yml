version: '3.8'

services:
  bizu-db:
    image: postgres:16-alpine
    container_name: bizu-db
    environment:
      POSTGRES_DB: bizu_portal
      POSTGRES_USER: bizu_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bizu_pass_2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bizu-network
    restart: always

  bizu-backend:
    build:
      context: ./bizu-backend
      dockerfile: Dockerfile
    container_name: bizu-backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://bizu-db:5432/bizu_portal
      - SPRING_DATASOURCE_USERNAME=bizu_admin
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-bizu_pass_2024}
      - KEYCLOAK_AUTH_SERVER_URL=${KEYCLOAK_URL:-http://keycloak:8080}
      - STRIPE_API_KEY=${STRIPE_KEY}
    depends_on:
      - bizu-db
    ports:
      - "8080:8080"
    networks:
      - bizu-network
    restart: always

  bizu-frontend:
    build:
      context: ./bizu-frontend
      dockerfile: Dockerfile
    container_name: bizu-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://bizu-backend:8080/api/v1
    depends_on:
      - bizu-backend
    networks:
      - bizu-network
    restart: always

networks:
  bizu-network:
    driver: bridge

volumes:
  postgres_data:
